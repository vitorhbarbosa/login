<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <main>
        <header>
            <img src="./images/logo.svg" alt="">     
        </header>

            <div class="background"></div>
       
            <div class="login">
                <img src="./images/log-in.svg" alt="">
            <h2>Faça seu login</h2>
            <p>Entre com suas informações de cadastro </p>
            </div>
            

          
           
            <form action="">
                <p class="email">E-mail</p>    
                    <img src="./images/mail-focus.svg" alt="" class="mail-focus">
                    <input type="email" placeholder="Digite seu e-mail" class="form1">   
            </form>
            
           
    

            <br>
             
                <form action="" >
                    <p class="password">Senha</p>
                        <img src="./images/lock.svg" alt="" class="lock">
                        <input type="password" placeholder="Digite sua senha" class="form2">
                        <img src="./images/eye.svg" alt="" class="eye">
                </form>
            
            <form class="form3">
                
           <label>
            <input type="checkbox" class="check">
            <p class="remember">Lembre-me</p>
             </label>

             <p class="forgot">Esqueci minha senha</p>
            </form>

           <button><p>Entrar</p></button>
           <p class="account">Não tem uma conta? <strong>Registre-se</strong></p>
        
    </main>
    <aside>
        <img src="https://source.unsplash.com/xqV9QdGOSas" alt="">
    </aside>
   </div>
</body>
</html>
